linters:
  disable-all: true
  enable:
  - bodyclose
  - durationcheck
  - errcheck
  - errname
  - exportloopref
  - goconst
  - gocritic
  - gocyclo
  - godot
  - gofmt
  - goheader
  - goimports
  # - gosec
  - gosimple
  - govet
  - ineffassign
  - makezero
  - nakedret
  - nilerr
  - nilnil
  - nlreturn
  - noctx
  - nolintlint
  - predeclared
  - revive
  - staticcheck
  - stylecheck
  - typecheck
  - unconvert
  - unused
  - whitespace

linters-settings:
  gofmt:
    simplify: false
  govet:
    check-shadowing: true
  goconst:
    ignore-tests: true
  nolintlint:
    allow-unused: false # report any unused nolint directives
    require-explanation: true # require an explanation for nolint directives
    require-specific: true # require nolint directives to mention the specific linter being suppressed
  goheader:
    template-path: '.github/.golangci.goheader.template'
    values:
      regexp:
        copyright-year: 20[2-9]\d

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

run:
  skip-files:
    - "parser/machine.go"