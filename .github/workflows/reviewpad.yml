name: Reviewpad

on:
  issues:
    types:
      - opened
      - edited
  pull_request_target:
    types:
      - opened
      - synchronize
      - edited
      - review_requested
      - review_request_removed
  pull_request_review:
  pull_request_review_comment:

permissions:
  pull-requests: write
  issues: write

jobs:
  reviewpad_job:
    runs-on: ubuntu-latest
    name: Reviewpad
    steps:
      # Run Reviewpad on all new Issues and Pull Requests! ðŸ¦„
      - name: Reviewpad
        uses: reviewpad/action@v3.x
        with:
          # Uses a default Reviewpad configuration file to get your started.
          # For customization and documentation, see https://github.com/reviewpad/action
          file_url: https://github.com/reviewpad/action/blob/main/templates/start.yml
