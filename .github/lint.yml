name: linting

on:
  push:
    paths:
      - "**.go"
      - go.mod
      - go.sum
    branches: ['develop']
  pull_request:
    paths:
      - "**.go"
      - go.mod
      - go.sum
    branches: ['develop']

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Check out the source code
        uses: actions/checkout@v3

      - name: Restore the Go modules cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: go-${{ runner.os }}-${{ hashFiles('go.mod') }}
          restore-keys: |
            go-${{ runner.os }}-
      - name: Verify the dependencies
        run: |
          go mod verify
          go mod download
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.0